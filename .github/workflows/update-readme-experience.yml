name: Update README experience

on:
  schedule:
    - cron: "0 9 * * *" # roda todo dia 09:00 UTC
  workflow_dispatch: {} # permite rodar manualmente pelo botão "Run workflow"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update README
        run: node scripts/update-experience.js

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --cached --quiet; then
            echo "Sem mudanças no README."
            exit 0
          fi
          git commit -m "chore: update experience years"
          git push
